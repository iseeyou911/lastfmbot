<div class="lastfm-ctrl-panel" ng-show="search.results && search.results.length">
    <button class="btn btn-warn btn-mini">Отменить</button>
</div>
<ul class="lastfmbot-results-list">
    <li ng-repeat="track in search.results" class="unselectable {{'_' + track.status}}" ng-show="!track.hide" ng-selected="track.checked" title="{{track.name}} - {{track.artist.name}}">
        <div class="lastfmbot-results-list-item-ctrl">
            <span class="glyph" title="Добавить в избранное">h</span>
            <!---<span class="glyph" title="Добавить в плэйлист">b</span>---!>
        </div> 
        <div ng-click="select(track)" >
            <h3>{{track.name}}</h3>
            <p>
                {{track.artist.name}}
            </p>
        </div>
    </li>
</ul>
